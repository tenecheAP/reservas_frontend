<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Reservas de Camping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Sistema de Reservas de Camping</h1>
            <div id="userInfo"></div>
            <button onclick="cerrarSesion()" class="logout-btn">Cerrar Sesión</button>
        </header>
        <main class="dashboard-content">
            <div class="dashboard-cards">
                <div class="card">
                    <h2>Nueva Reserva</h2>
                    <form id="reservaForm" class="reserva-form">
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha de Inicio:</label>
                            <input type="date" id="fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha de Fin:</label>
                            <input type="date" id="fecha_fin" required>
                        </div>
                        <div class="form-group">
                            <label for="cantidad_personas">Cantidad de Personas:</label>
                            <input type="number" id="cantidad_personas" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_reserva">Tipo de Reserva:</label>
                            <select id="tipo_reserva" required>
                                <option value="carpa">Carpa</option>
                                <option value="cabaña">Cabaña</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion_camping">Ubicación:</label>
                            <select id="ubicacion_camping" required>
                                <option value="A">Sector A</option>
                                <option value="B">Sector B</option>
                                <option value="C">Sector C</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Crear Reserva</button>
                    </form>
                </div>
                <div class="card">
                    <h2>
                        <button onclick="toggleReservas()" class="toggle-btn" id="toggleReservasBtn">
                            Mis Reservas ▼
                        </button>
                    </h2>
                    <div id="reservasList" class="reservas-list" style="display: none;"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
